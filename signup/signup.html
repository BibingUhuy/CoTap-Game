<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - Bhycero Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="signupContainer">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" required><br><br>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Sudah punya akun? <a href="../login/login.html">Login disini</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
