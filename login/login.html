<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Bhycero Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required><br><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p>Belum punya akun? <a href="../signup/signup.html">Daftar disini</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
